<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #87CEEB, #7FFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #A0D8EF;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #87CEEB, #7FFF00);
            color: #0a0e27;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(127, 255, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(135, 206, 235, 0.1);
            color: #87CEEB;
            border: 2px solid #87CEEB;
        }

        .btn-secondary:hover {
            background: rgba(135, 206, 235, 0.2);
            transform: translateY(-2px);
        }

        .note {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #7FFF00;
            padding: 1rem;
            background: rgba(127, 255, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(127, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Website Generator</h1>
        <p>
            Choose your destination:<br>
            Visit the corporate website or start generating AI-powered websites.
        </p>

        <div class="buttons">
            <a href="generator/index.html" class="btn btn-primary">
                Start Generator
            </a>
            <a href="corporate/index.html" class="btn btn-secondary">
                Corporate Website
            </a>
        </div>

        <div class="note">
            For open-source deployment, you can safely remove the "corporate" directory.
        </div>
    </div>
</body>
</html>
