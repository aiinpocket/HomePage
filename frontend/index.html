<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #87CEEB, #7FFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #A0D8EF;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #87CEEB, #7FFF00);
            color: #0a0e27;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(127, 255, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(135, 206, 235, 0.1);
            color: #87CEEB;
            border: 2px solid #87CEEB;
        }

        .btn-secondary:hover {
            background: rgba(135, 206, 235, 0.2);
            transform: translateY(-2px);
        }

        .note {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #7FFF00;
            padding: 1rem;
            background: rgba(127, 255, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(127, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="landing.title">AI 網站生成器</h1>
        <p data-i18n="landing.subtitle">
            選擇您的目的地：<br>
            訪問公司網站或開始生成 AI 驅動的網站。
        </p>

        <div class="buttons">
            <a href="generator/index.html" class="btn btn-primary" data-i18n="landing.startGenerator">
                開始生成
            </a>
            <a href="corporate/index.html" class="btn btn-secondary" data-i18n="landing.corporateWebsite">
                公司網站
            </a>
        </div>

    </div>

    <script src="shared/js/devtools-guard.js"></script>
    <script src="shared/js/i18n.js"></script>
    <script src="shared/js/lang-switcher.js"></script>
</body>
</html>
