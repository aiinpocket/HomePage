<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 - AiInPocket</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #87CEEB;
            --primary-green: #7FFF00;
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(135, 206, 235, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .user-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info .email {
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: var(--dark-bg);
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(127, 255, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: rgba(135, 206, 235, 0.2);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }

        .project-card:hover {
            border-color: var(--primary-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(127, 255, 0, 0.2);
        }

        .project-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-completed {
            background: rgba(127, 255, 0, 0.2);
            color: var(--primary-green);
        }

        .status-generating {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-pending {
            background: rgba(135, 206, 235, 0.2);
            color: var(--primary-blue);
        }

        .status-failed {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        .project-card h3 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .project-template {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .project-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .project-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--primary-green);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            color: #ff6b6b;
            margin-top: 1rem;
        }

        /* 批量選擇相關樣式 */
        .project-card.bulk-mode {
            cursor: pointer;
            user-select: none;
        }

        .project-card.bulk-mode .project-checkbox {
            display: block !important;
        }

        .project-checkbox {
            display: none;
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .project-card.selected-for-bulk {
            border-color: var(--primary-green);
            background: rgba(127, 255, 0, 0.1);
        }

        /* 密碼頁面樣式 */
        .password-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 9999;
            overflow-y: auto;
        }

        .password-page.active {
            display: block;
        }

        .password-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
        }

        .password-card {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(20, 30, 60, 0.95));
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            padding: 3rem;
        }

        .password-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .password-hint {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }

        .password-input-group {
            margin-bottom: 1.5rem;
        }

        .password-input-group label {
            color: var(--primary-blue);
            display: block;
            margin-bottom: 0.5rem;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(135, 206, 235, 0.05);
            border: 2px solid rgba(135, 206, 235, 0.3);
            border-radius: 10px;
            color: white;
            letter-spacing: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary-green);
            background: rgba(135, 206, 235, 0.1);
        }

        .password-error {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .password-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .password-display {
            background: rgba(127, 255, 0, 0.1);
            border: 2px solid var(--primary-green);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .new-password {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-green);
            letter-spacing: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .password-warning {
            color: #ffaa00;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .password-container {
                margin: 2rem auto;
                padding: 1rem;
            }

            .password-card {
                padding: 2rem;
            }

            .password-actions {
                flex-direction: column;
            }

            .password-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 我的作品集</h1>
            <p class="subtitle">管理您的網站生成專案</p>
        </header>

        <div class="user-info">
            <div>
                <div class="email" id="user-email">loading...</div>
                <div id="selection-info" style="display: none; margin-top: 0.5rem; color: var(--primary-green);">
                    已選擇 <span id="selected-count">0</span> 個專案
                </div>
            </div>
            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                <button class="btn btn-secondary" id="bulk-select-btn" onclick="toggleBulkSelect()" style="display: none;">
                    批量選擇
                </button>
                <button class="btn btn-secondary" id="bulk-download-btn" onclick="bulkDownload()" style="display: none;">
                    下載選中
                </button>
                <button class="btn btn-secondary" id="bulk-delete-btn" onclick="bulkDelete()" style="display: none;">
                    刪除選中
                </button>
                <a href="index.html" class="btn btn-primary">+ 建立新網站</a>
                <button class="btn btn-secondary" onclick="logout()">登出</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>載入中...</div>
            </div>
        </div>

        <!-- 下載密碼輸入區域 (固定在頁面中) -->
        <div id="download-password-section" style="display: none; margin-top: 2rem; padding: 2rem; background: rgba(135, 206, 235, 0.05); border: 2px solid rgba(135, 206, 235, 0.3); border-radius: 15px;">
            <h3 style="color: var(--primary-blue); margin-bottom: 1rem;">
                <span id="download-section-icon">🔐</span>
                <span id="download-section-title">請輸入下載密碼</span>
            </h3>

            <div id="email-sent-notice" style="display: none; background: rgba(135, 206, 235, 0.1); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; border-left: 4px solid var(--primary-green);">
                <p style="color: var(--primary-green); margin: 0; font-weight: bold;">📧 下載密碼已發送</p>
                <p style="color: rgba(255, 255, 255, 0.8); margin: 0.5rem 0 0 0; font-size: 0.9rem;">
                    密碼已發送到您的信箱 <strong id="download-user-email"></strong><br>
                    請檢查您的收件匣或垃圾郵件資料夾
                </p>
            </div>

            <p id="download-project-name" style="color: rgba(255, 255, 255, 0.9); margin-bottom: 1rem;">
                正在下載：<strong style="color: var(--primary-green);">專案名稱</strong>
            </p>

            <div id="bulk-download-progress" style="display: none; background: rgba(135, 206, 235, 0.1); padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
                <p style="color: var(--primary-blue); margin: 0;">
                    批量下載進度：<span id="bulk-progress-text"></span>
                </p>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="color: var(--primary-blue); display: block; margin-bottom: 0.5rem;">下載密碼 (6位數字)</label>
                <input type="text" id="download-password-input" class="password-input" placeholder="請輸入6位數字密碼" maxlength="6" pattern="\d{6}" style="width: 100%; padding: 1rem; font-size: 1.5rem; text-align: center; background: rgba(135, 206, 235, 0.05); border: 2px solid rgba(135, 206, 235, 0.3); border-radius: 10px; color: white; letter-spacing: 0.5rem; font-family: 'Courier New', monospace;">
                <div id="download-password-error" class="password-error" style="display: none; color: #ff4444; margin-top: 0.5rem; font-size: 0.9rem;"></div>
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <button class="btn btn-primary" onclick="confirmDownloadWithPassword()" style="flex: 1;">✅ 確認下載</button>
                <button class="btn btn-secondary" onclick="resendDownloadPassword()" style="flex: 1;">📧 重新發送密碼</button>
            </div>

            <button class="btn btn-secondary" onclick="cancelDownload()" style="width: 100%;">❌ 取消</button>
        </div>
    </div>

    <script>
        let userId = null;
        let userEmail = null;
        let currentDownloadProject = null;

        // 檢查登入狀態
        async function checkAuth() {
            const sessionToken = localStorage.getItem('session_token');
            userId = localStorage.getItem('user_id');
            userEmail = localStorage.getItem('user_email');

            if (!sessionToken || !userId) {
                // 未登入，導向登入頁面
                window.location.href = 'index.html?login=required';
                return false;
            }

            // 更新使用者資訊
            document.getElementById('user-email').textContent = userEmail || userId;

            return true;
        }

        // 載入專案列表
        async function loadProjects() {
            try {
                const response = await fetch(`/api/projects?user_id=${userId}`);

                if (!response.ok) {
                    throw new Error('載入專案失敗');
                }

                const data = await response.json();

                if (data.success && data.projects.length > 0) {
                    displayProjects(data.projects);
                } else {
                    displayEmptyState();
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                displayError(error.message);
            }
        }

        // 顯示專案列表
        function displayProjects(projects) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(project => `
                        <div class="project-card" data-project-id="${project.id}" data-project-status="${project.status}">
                            <input type="checkbox" class="project-checkbox" onchange="handleCheckboxChange('${project.id}')">
                            <span class="project-status status-${project.status}">
                                ${getStatusText(project.status)}
                            </span>
                            <h3>${project.project_name}</h3>
                            <div class="project-template">${getTemplateDisplayName(project.template_id)}</div>
                            <div class="project-date">
                                建立於 ${formatDate(project.created_at)}
                            </div>
                            <div class="project-actions">
                                ${project.status === 'completed' ? `
                                    <a href="/api/preview/${project.id}" target="_blank" class="btn btn-primary">
                                        預覽
                                    </a>
                                    <a href="edit.html?id=${project.id}" class="btn btn-secondary">
                                        編輯
                                    </a>
                                    <button class="btn btn-secondary" onclick="downloadWithPassword('${project.id}', '${project.project_name}')">
                                        下載
                                    </button>
                                ` : project.status === 'generating' ? `
                                    <button class="btn btn-secondary" disabled>
                                        生成中...
                                    </button>
                                ` : project.status === 'pending' ? `
                                    <button class="btn btn-secondary" disabled>
                                        等待中...
                                    </button>
                                ` : `
                                    <button class="btn btn-secondary" disabled>
                                        失敗
                                    </button>
                                `}
                            </div>
                            ${project.status === 'failed' && project.error_message ? `
                                <div class="error-message">
                                    錯誤：${project.error_message}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            // 顯示批量操作按鈕（如果有至少一個專案）
            if (projects.length > 0) {
                document.getElementById('bulk-select-btn').style.display = 'inline-block';
            }
        }

        // 顯示空狀態
        function displayEmptyState() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="empty-state">
                    <h2>還沒有任何專案</h2>
                    <p>開始建立您的第一個 AI 生成網站吧！</p>
                    <a href="index.html" class="btn btn-primary">+ 建立新網站</a>
                </div>
            `;
        }

        // 顯示錯誤
        function displayError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error-message">
                    <strong>載入失敗：</strong> ${message}
                    <br><br>
                    <button class="btn btn-secondary" onclick="loadProjects()">重試</button>
                </div>
            `;
        }

        // 狀態文字
        function getStatusText(status) {
            const statusMap = {
                'completed': '已完成',
                'generating': '生成中',
                'pending': '等待中',
                'failed': '失敗',
                'draft': '草稿'
            };
            return statusMap[status] || status;
        }

        // 模板顯示名稱
        function getTemplateDisplayName(templateId) {
            // 可以建立更完整的對應表
            return templateId.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 登出
        function logout() {
            localStorage.removeItem('session_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_email');
            window.location.href = 'index.html';
        }

        // ========== 下載功能（使用固定輸入區域） ==========
        async function downloadWithPassword(projectId, projectName) {
            currentDownloadProject = { id: projectId, name: projectName };

            // 發送密碼郵件
            try {
                const response = await fetch(`/api/regenerate-download-password/${projectId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('發送密碼郵件失敗');
                }

                // 顯示下載密碼輸入區域
                showDownloadPasswordSection(projectName, false);

                // 顯示郵件已發送提示
                document.getElementById('email-sent-notice').style.display = 'block';
                document.getElementById('download-user-email').textContent = userEmail;

            } catch (error) {
                console.error('Error sending download password:', error);
                alert('發送下載密碼失敗，請稍後再試');
            }
        }

        function showDownloadPasswordSection(projectName, isBulkDownload) {
            const section = document.getElementById('download-password-section');
            const projectNameEl = document.getElementById('download-project-name');
            const bulkProgressEl = document.getElementById('bulk-download-progress');

            // 更新專案名稱
            projectNameEl.innerHTML = `正在下載：<strong style="color: var(--primary-green);">${projectName}</strong>`;

            // 顯示或隱藏批量下載進度
            if (isBulkDownload) {
                bulkProgressEl.style.display = 'block';
                document.getElementById('bulk-progress-text').textContent =
                    `已完成 ${bulkDownloadCount}，剩餘 ${bulkDownloadQueue.length + 1} 個`;
            } else {
                bulkProgressEl.style.display = 'none';
            }

            // 清空輸入框和錯誤訊息
            document.getElementById('download-password-input').value = '';
            document.getElementById('download-password-error').style.display = 'none';

            // 顯示區域並滾動到該位置
            section.style.display = 'block';
            section.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // 聚焦輸入框
            setTimeout(() => {
                document.getElementById('download-password-input').focus();
            }, 300);
        }

        function cancelDownload() {
            // 如果是批量下載模式，確認取消
            if (currentDownloadProject && currentDownloadProject.isBulkDownload) {
                if (bulkDownloadQueue.length > 0) {
                    if (!confirm(`還有 ${bulkDownloadQueue.length} 個專案未下載，確定要取消批量下載嗎？`)) {
                        return;
                    }
                    bulkDownloadQueue = [];
                    bulkDownloadCount = 0;
                }
            }

            // 隱藏下載區域
            document.getElementById('download-password-section').style.display = 'none';
            document.getElementById('email-sent-notice').style.display = 'none';
            currentDownloadProject = null;
        }

        async function confirmDownloadWithPassword() {
            const password = document.getElementById('download-password-input').value;
            const errorDiv = document.getElementById('download-password-error');

            if (!password) {
                errorDiv.textContent = '請輸入密碼';
                errorDiv.style.display = 'block';
                return;
            }

            if (!/^\d{6}$/.test(password)) {
                errorDiv.textContent = '密碼格式錯誤！請輸入6位數字';
                errorDiv.style.display = 'block';
                return;
            }

            // 建立下載連結
            const downloadUrl = `/api/download/${currentDownloadProject.id}?password=${encodeURIComponent(password)}`;

            try {
                // 直接使用 fetch 下載檔案
                const response = await fetch(downloadUrl);

                if (!response.ok) {
                    // 根據狀態碼顯示不同錯誤訊息
                    if (response.status === 403) {
                        errorDiv.textContent = '密碼錯誤或已使用過';
                    } else if (response.status === 404) {
                        errorDiv.textContent = '專案不存在';
                    } else {
                        errorDiv.textContent = '下載失敗，請稍後再試';
                    }
                    errorDiv.style.display = 'block';
                    return;
                }

                // 下載成功，處理檔案
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `website_${currentDownloadProject.name}.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // 檢查是否為批量下載模式
                if (currentDownloadProject.isBulkDownload) {
                    bulkDownloadCount++;

                    // 延遲後處理下一個專案
                    setTimeout(() => {
                        processBulkDownloadNext();
                    }, 1000);
                } else {
                    // 單個下載，隱藏下載區域
                    document.getElementById('download-password-section').style.display = 'none';
                    document.getElementById('email-sent-notice').style.display = 'none';
                    currentDownloadProject = null;
                }
            } catch (error) {
                console.error('Download error:', error);
                errorDiv.textContent = '下載失敗，請稍後再試';
                errorDiv.style.display = 'block';
            }
        }

        async function resendDownloadPassword() {
            if (!currentDownloadProject) return;

            try {
                const response = await fetch(`/api/regenerate-download-password/${currentDownloadProject.id}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('發送密碼郵件失敗');
                }

                // 顯示郵件已發送提示
                document.getElementById('email-sent-notice').style.display = 'block';
                document.getElementById('download-user-email').textContent = userEmail;

                // 清空輸入框
                document.getElementById('download-password-input').value = '';
                document.getElementById('download-password-error').style.display = 'none';

                alert('下載密碼已重新發送到您的信箱');

            } catch (error) {
                console.error('Error resending download password:', error);
                alert('重新發送密碼失敗，請稍後再試');
            }
        }

        // ========== 批量操作功能 ==========
        let bulkSelectMode = false;
        let selectedProjects = new Set();
        let bulkDownloadQueue = [];
        let bulkDownloadCount = 0;

        function toggleBulkSelect() {
            bulkSelectMode = !bulkSelectMode;
            const cards = document.querySelectorAll('.project-card');
            const btn = document.getElementById('bulk-select-btn');

            if (bulkSelectMode) {
                cards.forEach(card => card.classList.add('bulk-mode'));
                btn.textContent = '取消選擇';
                btn.classList.add('btn-primary');
                btn.classList.remove('btn-secondary');
                document.getElementById('selection-info').style.display = 'block';
            } else {
                cards.forEach(card => {
                    card.classList.remove('bulk-mode', 'selected-for-bulk');
                    const checkbox = card.querySelector('.project-checkbox');
                    if (checkbox) checkbox.checked = false;
                });
                btn.textContent = '批量選擇';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
                document.getElementById('selection-info').style.display = 'none';
                document.getElementById('bulk-download-btn').style.display = 'none';
                document.getElementById('bulk-delete-btn').style.display = 'none';
                selectedProjects.clear();
            }
        }

        function handleCheckboxChange(projectId) {
            const card = document.querySelector(`[data-project-id="${projectId}"]`);
            const checkbox = card.querySelector('.project-checkbox');

            if (checkbox.checked) {
                selectedProjects.add(projectId);
                card.classList.add('selected-for-bulk');
            } else {
                selectedProjects.delete(projectId);
                card.classList.remove('selected-for-bulk');
            }

            updateBulkActionButtons();
        }

        function updateBulkActionButtons() {
            const count = selectedProjects.size;
            document.getElementById('selected-count').textContent = count;

            if (count > 0) {
                document.getElementById('bulk-download-btn').style.display = 'inline-block';
                document.getElementById('bulk-delete-btn').style.display = 'inline-block';
            } else {
                document.getElementById('bulk-download-btn').style.display = 'none';
                document.getElementById('bulk-delete-btn').style.display = 'none';
            }
        }

        async function bulkDownload() {
            if (selectedProjects.size === 0) {
                alert('請先選擇要下載的專案');
                return;
            }

            // 收集所有可下載的專案
            bulkDownloadQueue = [];
            bulkDownloadCount = 0;

            for (const projectId of selectedProjects) {
                const card = document.querySelector(`[data-project-id="${projectId}"]`);
                const status = card.getAttribute('data-project-status');
                const projectName = card.querySelector('h3').textContent;

                if (status === 'completed') {
                    bulkDownloadQueue.push({ id: projectId, name: projectName });
                }
            }

            if (bulkDownloadQueue.length === 0) {
                alert('沒有可下載的已完成專案');
                return;
            }

            alert(`即將依序為 ${bulkDownloadQueue.length} 個專案輸入下載密碼`);

            // 開始處理第一個專案
            processBulkDownloadNext();
        }

        async function processBulkDownloadNext() {
            if (bulkDownloadQueue.length === 0) {
                // 所有專案處理完畢
                document.getElementById('download-password-section').style.display = 'none';
                document.getElementById('email-sent-notice').style.display = 'none';
                alert(`批量下載完成！成功下載 ${bulkDownloadCount} 個專案。`);
                bulkDownloadCount = 0;
                currentDownloadProject = null;
                return;
            }

            // 取出下一個要下載的專案
            const nextProject = bulkDownloadQueue.shift();

            // 設置當前下載專案
            currentDownloadProject = {
                id: nextProject.id,
                name: nextProject.name,
                isBulkDownload: true // 標記為批量下載
            };

            // 發送密碼郵件
            try {
                const response = await fetch(`/api/regenerate-download-password/${nextProject.id}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('發送密碼郵件失敗');
                }

                // 顯示下載密碼輸入區域
                showDownloadPasswordSection(nextProject.name, true);

                // 顯示郵件已發送提示
                document.getElementById('email-sent-notice').style.display = 'block';
                document.getElementById('download-user-email').textContent = userEmail;

            } catch (error) {
                console.error('Error sending download password:', error);
                alert(`專案「${nextProject.name}」發送密碼失敗，已跳過`);
                // 繼續下一個
                processBulkDownloadNext();
            }
        }

        async function bulkDelete() {
            if (selectedProjects.size === 0) {
                alert('請先選擇要刪除的專案');
                return;
            }

            if (!confirm(`確定要刪除選中的 ${selectedProjects.size} 個專案嗎？此操作無法復原！`)) {
                return;
            }

            try {
                const deletePromises = Array.from(selectedProjects).map(projectId =>
                    fetch(`/api/projects/${projectId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_id: userId })
                    })
                );

                await Promise.all(deletePromises);

                alert('刪除成功！');
                selectedProjects.clear();
                toggleBulkSelect(); // 退出批量模式
                await loadProjects(); // 重新載入專案列表
            } catch (error) {
                console.error('Error deleting projects:', error);
                alert('刪除失敗，請稍後再試');
            }
        }

        // 初始化
        async function init() {
            const isAuth = await checkAuth();
            if (isAuth) {
                await loadProjects();

                // 每 10 秒自動刷新（檢查生成狀態）
                setInterval(async () => {
                    const hasGenerating = document.querySelector('.status-generating, .status-pending');
                    if (hasGenerating) {
                        await loadProjects();
                    }
                }, 10000);
            }
        }

        // 頁面載入時初始化
        init();
    </script>
