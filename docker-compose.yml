version: '3.8'

services:
  # 後端 API 服務
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aiinpocket-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - backend/.env
    volumes:
      # 開發模式掛載（可選）
      - ./backend/app:/app/app
    networks:
      - aiinpocket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端 Nginx 服務
  frontend:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: aiinpocket-frontend
    restart: unless-stopped
    ports:
      - "8001:80"
    depends_on:
      - backend
    volumes:
      # 掛載前端靜態文件（方便開發時修改）
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - aiinpocket-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aiinpocket-network:
    driver: bridge

volumes:
  backend-data:
